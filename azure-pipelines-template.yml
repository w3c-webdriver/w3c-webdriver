parameters:
  name: ''
  vmImage: ''
  nodeVersion: ''
  browser: ''
  preBuild: []

jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: ${{ parameters.vmImage }}
  variables:
    BROWSER: ${{ parameters.browser }}
    DEBUG: w3c-webdriver
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: ${{ parameters.nodeVersion }}
    displayName: Install Node.js

  - ${{ parameters.preBuild }}

  - script: npm install
    displayName: Install dependencies

  - script: npm run lint
    displayName: Lint

  - script: npm test -- --runInBand
    displayName: Test

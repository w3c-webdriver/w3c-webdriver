name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-typecheck:
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci
      - name: Check code style
        run: npm run lint
      - name: Check types
        run: npm run typecheck
  test:
    timeout-minutes: 15
    needs: lint-typecheck
    strategy:
      fail-fast: false
      matrix:
        environment: [Firefox, Chrome, Internet_Explorer, BrowserStack_Safari]
        include:
          - environment: Firefox
            os: 'ubuntu-latest'
            nodeVersion: '12'
            browser: 'firefox'
            headless: 'true'
          - environment: Chrome
            os: 'macos-latest'
            nodeVersion: '14'
            browser: 'chrome'
          - environment: Internet_Explorer
            os: 'windows-latest'
            nodeVersion: '14'
            browser: 'internet-explorer'
          - environment: BrowserStack_Safari
            os: 'ubuntu-latest'
            nodeVersion: '14'
            browser: 'safari'
            browserStack: 'true'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.nodeVersion }}
      - name: Install dependencies
        run: npm ci
        env:
          CHROMEDRIVER_VERSION: '87.0.4280.88'
      - name: Run tests
        run: npm run test:coverage
        env:
          BROWSER: ${{ matrix.browser }}
          HEADLESS: ${{ matrix.headless }}
          BROWSERSTACK: ${{ matrix.browserStack }}
          BROWSERSTACK_USERNAME: ${{ secrets.browserStackUsername }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.browserStackAccessKey }}
      - name: Publish screenshots
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: ${{ matrix.environment }}
          path: screenshots
      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results (${{ matrix.environment }})
          path: test-results.xml
      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.codeCovUploadToken }} #required
  publish-test-results:
    name: 'Publish Unit Tests Results'
    needs: test
    runs-on: ubuntu-latest
    # the build-and-test job might be skipped, we don't need to run this job then
    if: success() || failure()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1.6
        with:
          check_name: Unit Test Results
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: artifacts/**/*.xml

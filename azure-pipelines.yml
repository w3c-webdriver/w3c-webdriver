trigger:
- master

jobs:
- template: azure-pipelines-template.yml
  parameters:
    name: Firefox
    vmImage: 'ubuntu-16.04'
    nodeVersion: '8.x'
    browser: firefox-headless

- template: azure-pipelines-template.yml
  parameters:
    name: Chrome
    vmImage: 'ubuntu-16.04'
    nodeVersion: '10.x'
    browser: chrome-headless

- template: azure-pipelines-template.yml
  parameters:
    name: Safari
    vmImage: 'macOS-10.13'
    nodeVersion: '10.x'
    browser: safari
    preBuild:
    # - script: sudo safaridriver --enable
      # displayName: Configure Safari to Enable WebDriver Support

- template: azure-pipelines-template.yml
  parameters:
    name: Internet_Explorer
    vmImage: 'vs2017-win2016'
    nodeVersion: '10.x'
    browser: internet-explorer

- template: azure-pipelines-template.yml
  parameters:
    name: Edge
    vmImage: 'vs2017-win2016'
    nodeVersion: '10.x'
    browser: edge
    preBuild:
    - script: DISM.exe /Online /Add-Capability /CapabilityName:Microsoft.WebDriver~~~~0.0.1.0
      displayName: Enable Microsoft WebDriver
